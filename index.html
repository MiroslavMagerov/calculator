<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body onload="init()">
    <main>
        <section id="calculator-section">
            <h1>Calculator</h1>
            <div id="calculator">
                <div id="display">
                    <h2>
                        Display
                    </h2>
                </div>
                <div id="bottom-buttons-div">
                    <button type="button" class="calc-button operation" value="1">C</button>
                    <button type="button" class="calc-button operation" value="1">D</button>
                    <button type="button" class="calc-button math-operation" value="1">%</button>
                    <button type="button" class="calc-button math-operation" value="1">/</button>
                    <button type="button" class="calc-button number" value="1">7</button>
                    <button type="button" class="calc-button number" value="1">8</button>
                    <button type="button" class="calc-button number" value="1">9</button>
                    <button type="button" class="calc-button math-operation" value="1">*</button>
                    <button type="button" class="calc-button number" value="1">4</button>
                    <button type="button" class="calc-button number" value="1">5</button>
                    <button type="button" class="calc-button number" value="1">6</button>
                    <button type="button" class="calc-button math-operation" value="1">-</button>
                    <button type="button" class="calc-button number" value="1">1</button>
                    <button type="button" class="calc-button number" value="1">2</button>
                    <button type="button" class="calc-button number" value="1">3</button>
                    <button type="button" class="calc-button math-operation" value="1">+</button>
                    <button type="button" class="calc-button zero number" value="1">0</button>
                    <button type="button" class="calc-button number" value="1">.</button>
                    <button type="button" class="calc-button math-operation" value="1">=</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
