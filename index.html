<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body onload="init()">
    <main>
        <section id="calculator-section">
            <div id="calculator">
                <div id="result-div">
                    <h2 id="result"></h2>
                </div>
                <div id="bottom-buttons-div">
                    <button type="button" class="calc-button operation" value="C">C</button>
                    <button type="button" class="calc-button operation" value="D">D</button>
                    <button type="button" class="calc-button math-operation" value="%">%</button>
                    <button type="button" class="calc-button math-operation" value="/">/</button>
                    <button type="button" class="calc-button number" value="7">7</button>
                    <button type="button" class="calc-button number" value="8">8</button>
                    <button type="button" class="calc-button number" value="9">9</button>
                    <button type="button" class="calc-button math-operation" value="*">*</button>
                    <button type="button" class="calc-button number" value="4">4</button>
                    <button type="button" class="calc-button number" value="5">5</button>
                    <button type="button" class="calc-button number" value="6">6</button>
                    <button type="button" class="calc-button math-operation" value="-">-</button>
                    <button type="button" class="calc-button number" value="1">1</button>
                    <button type="button" class="calc-button number" value="2">2</button>
                    <button type="button" class="calc-button number" value="3">3</button>
                    <button type="button" class="calc-button math-operation" value="+">+</button>
                    <button type="button" class="calc-button zero number" value="0">0</button>
                    <button type="button" class="calc-button number" value=".">.</button>
                    <button type="button" class="calc-button math-operation" value="=">=</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
